<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>

  <div id="app" class="container">
      <div class="dashboard">
        <div class="dashboard__header">
          <h1>Excel Dashboard</h1>
        </div>
        <div class="dashboard__new">
          <div class="dashboard__view">
            <a href="" class="dashboard__create">
              New <br/> Table
            </a>
          </div>
        </div>
        <div class="dashboard__table dashboard__view">
          <div class="dashboard__list-header">
            <span>Name</span>
            <span>Latest opening date</span>
          </div>
          <ul class="dashboard__list">
            <li class="dashboard__record">
              <a href="#">Таблица номер 1 </a>
              <strong>12.06.2020</strong>
            </li>
            <li class="dashboard__record">
              <a href="#">Таблица номер 2</a>
              <strong>12.06.2020</strong>
            </li>
            <li class="dashboard__record">
              <a href="#">Таблица номер 3</a>
              <strong>12.06.2020</strong>
            </li>
            <li class="dashboard__record">
              <a href="#">Таблица номер 4</a>
              <strong>12.06.2020</strong>
            </li>
          </ul>
        </div>
      </div>
  </div>

</body>
</html>
